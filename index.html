<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app">
    <div id="container">
      <div id="inputs">
        <div class="input-container" data-baseNumber="2">
          <input type="text" class="value-input" id="user-value">
        </div>
        <p>=</p>
        <div class="input-container" data-baseNumber="8">
          <input type="text" data-baseNumber="8" class="value-input input-result" readonly>
        </div>
        <div class="input-container" data-baseNumber="10">
          <input type="text" data-baseNumber="10" class="value-input input-result" readonly>
        </div>
        <div class="input-container" data-baseNumber="16">
          <input type="text" data-baseNumber="16" class="value-input input-result" readonly>
        </div>
      </div>
      <select name="number-system" id="number-system">
        <option value="binary">binary</option>
        <option value="octal">octal</option>
        <option value="decimal">decimal</option>
        <option value="hexadecimal">hexadecimal</option>
      </select>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
